<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>showtrackr</title>
</head>
<body>

    <header>
        <nav>
            <section id="nav-left">
                <div>
                    <a href="#">
                        <span>Show</span><span id="trackr-nav-link">Trackr</span>
                    </a>
                </div>
            </section>

            <section id="nav-mid">
                <div id="features-nav-link"><a href="#">Features</a></div>
                <div id="community-nav-link"><a href="#">Community</a></div>
                <div id="get-started-nav-link"><a href="#">Get Started</a></div>
            </section>

            <section id="nav-right">
                <div id="log-in-nav-link"><a href="#">Log in</a></div>
                <div id="get-started-nav-button"><a href="#">Get started</a></div>
            </section>
        </nav>

        <main>
            <section id="intro">
                <div id="intro-left">
                    <div id="intro-title">Track your shows<br>automatically</div>
                    <div id="intro-description">With ShowTrackr you can track your favorite TV shows automatically, so you never lose track of your TV shows ever again. üçø</div>
                    <div id="intro-form">
                        <form>
                            <div id="email-container">
                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="your@email.com">
                            </div>
                            <button>Start tracking</button>
                        </form>
                    </div>
                    <div id="intro-compatibility">
                        <p>COMPATIBLE WITH</p>
                        <div id="intro-compatibility-icons">
                            <img src="images/netflix.png">
                            <img src="images/apple.png">
                            <img src="images/android.png">
                            <img src="images/windows.png">
                            <img src="images/synology.png">
                        </div>
                    </div>
                    </div>
                <div id="intro-right">
                    <img src="images/iphone-x-mockup.png">
                </div>
            </section>
        </main>

    </header>

</body>
</html>
