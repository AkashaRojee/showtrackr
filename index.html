<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>showtrackr</title>
</head>
<body>

    <header>
        <nav class="flex-row">
            <section class="flex-row justify-center" id="nav-left">
                <div>
                    <a href="#">
                        <span>Show</span><span>Trackr</span>
                    </a>
                </div>
            </section>

            <section class="flex-row justify-center" id="nav-mid">
                <div id="features"><a href="#">Features</a></div>
                <div id="community"><a href="#">Community</a></div>
                <div id="get-started"><a href="#">Get Started</a></div>
            </section>

            <section class="flex-row justify-center" id="nav-right">
                <div id="log-in"><a href="#">Log in</a></div>
                <div id="cta"><a href="#">Get started</a></div>
            </section>
        </nav>

        <main>
            <div id="intro" class="flex-row">
                <div id="intro-left" class="flex-col justify-center"> 
                    <div id="title">Track your shows automatically</div>
                    <div id="description">With ShowTrackr you can track your favorite TV shows automatically, so you never lose track of your TV shows ever again. üçø</div>
                    <form class="flex-row">
                        <div id="email-container" class="flex-col">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="your@email.com">
                        </div>
                        <button>Start tracking</button>
                    </form>
                    <div id="compatibility">
                        <div id="text">COMPATIBLE WITH</div>
                        <div id="icons">
                            <img src="images/netflix.png">
                            <img src="images/apple.png">
                            <img src="images/android.png">
                            <img src="images/windows.png">
                            <img src="images/synology.png">
                        </div>
                    </div>
                </div>
                <div id="intro-right">
                    <img src="images/iphone-x-mockup.png">
                </div>

            </div>
        </main>

    </header>

</body>
</html>
